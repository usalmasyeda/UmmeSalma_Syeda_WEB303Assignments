<html>

    <head>
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <h1><!-- Umme Salma Syeda - The BlackList --></h1>

        <div>
            <label for="search">Search by First Name: </label>
            <input type="text" id="search" placeholder="Enter first name">
        </div>
        <table border="1" id="charactersTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Role</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div>
            <button id="filterAM">Filter A-M(4)</button>
            <button id="filterNZ">Filter N-Z(3)</button>
        </div>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>

</html>
